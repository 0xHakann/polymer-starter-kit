<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="x-autobind" id="app">

    <paper-drawer-panel id="coreDrawerPanel">
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar>Menu</paper-toolbar>

        <!-- Drawer Content -->
        <more-route-selector selectedParams="{{params}}">

          <paper-menu class="list">
            <paper-item route="home">
              <a href="#!/">Home</a>
            </paper-item>

            <paper-item route="users">
              <a href="#!/users">Users</a>
            </paper-item>

            <paper-item route="contact">
              <a href="#!/contact">Contact</a>
            </paper-item>
<!--
            TODO: This breaks navigation right now. Something is going on with urlFor that prevents paper-item instances below from doing anything useful with the anchors.

            <paper-item colored route="home">
              <a href="{{urlFor('home')}}">Home</a>
            </paper-item>
            <paper-item route="users">
              <a href="{{urlFor('users')}}">Users</a>
            </paper-item>
            <paper-item route="contact">
              <a href="{{urlFor('contact')}}">Contact</a>
            </paper-item>
-->
          </paper-menu>
        </more-route-selector>
      </div>
      <div main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- Bug when used with paper-drawer-toggle -->
          <!-- <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button> -->
          <button id="papertoggle" paper-drawer-toggle></button>
          <span>{{appName}}</span>
        </paper-toolbar>

        <!-- Main Content -->
        <more-route-selector selectedParams="{{params}}">
          <iron-pages>

            <section route="home">
              <paper-material elevation="1">
                <p>This is the home section</p>

                <yo-greeting></yo-greeting>
                <p class="paper-font-subhead">You now have:</p>
                <yo-list></yo-list>
              </paper-material>
            </section>

            <section route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="#!/users/Rob">Rob</a></p>
              </paper-material>
            </section>

            <section route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </more-route-selector>
      </div>

      </div>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
